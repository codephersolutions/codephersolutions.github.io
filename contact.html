                        <li class="nav-item"></li>

                        </li>
                        <div class="custom-control custom-switch mt-2 ">
                            <input type="checkbox" class="custom-control-input box-shadow" id="darkSwitch" />
                            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>

        <section class="banner d-flex align-items-center mb-0 position-relative">
            <img src="./img/CircuitBoard.svg" alt="" class="position-absolute bg-banner">
            <div class="container">
                <div class="col-lg-6 col-md-12 p-lg-5 p-md-0  form-container">
                    <form class="form col-12 p-md-0" method="POST" data-netlify="true">

                        <!-- NAME -->
                        <div class="row mx-1 ">
                            <label for="name" class="text-secondary font-weight-bold mt-2">What is your
                                name?</label><br>
                            <input type="text" name="name" class="form-control col-12" placeholder="Your Name Here"
                                id="name" required>
                        </div>
                        <!-- EMAIL -->
                        <div class="row mx-1 ">
                            <label for="email" class="text-secondary font-weight-bold mt-2">What is your email address?</label><br>
                            <input type="email" name="email" class="form-control col-12" placeholder="E-mail address"
                                id="email" required>
                        </div>
                        <!-- PHONE NUMBER -->
                        <div class="row mx-1 ">
                            <label for="number" class="text-secondary font-weight-bold mt-2">Enter phone number</label>
                            <input type="tel" name="telphone" class="form-control col-12" placeholder="Enter 10-digit contact number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10"  id="number" required />
              
                        </div>

                        <!-- DOB -->
                        <div class="row mx-1 ">
                            <label for="dob" class="text-secondary font-weight-bold mt-2">Enter DOB</label> <br>
                            <input type="date" name="dob" class="form-control col-12" placeholder="dd/mm/yyyy" data-date-format="dd/mm/yyyy" required />  
                        </div>

                        <!-- QUALIFICATIONS -->
                        <div class="row mx-1 ">
                            <label for="qualifications" class="text-secondary font-weight-bold mt-2">Highest Qualification : </label>
                            <select class="form-control col-12" id="qualifications-drop" name="qualifications" required>
                                <option value="">Please select degree...</option>
                                <option value="Master's Degree">Master's Degree</option>
                                <option value="Bachleor's Degree">Bachleor's Degree</option>
                                <option value="Class 12th pass">Class 12th pass</option>
                                <option value="Class 10th pass">Class 10th pass</option>    
                            </select>      
                        </div>

                        <!-- WORK EXPERIENCE -->
                        <div class="row mx-1 ">
                            <label for="experience" class="text-secondary font-weight-bold mt-2">Work experience in years?</label> <br>
                            <input type="text" name="experience" class="form-control col-12" placeholder="Work-Experience (if any)" id="experience">  
                        </div>
                         
                        <!-- GADGETS -->
                        <div class="row mx-1 ">
                            <label for="gadgets" class="text-secondary font-weight-bold mt-2">Gadgets Available? (NA - if not available) </label>
                            <input type="text" name="gadgets" class="form-control col-12" placeholder="Laptop/Desktop?" id="gadgets" required>
                        </div>

                        <!-- LAST ORGANISATION -->
                        <div class="row mx-1 ">
                            <label for="organisation" class="text-secondary font-weight-bold mt-2">Last Organisation? (NA - if not available)</label>
                            <input type="text" name="lastOrganisation" class="form-control col-12" placeholder="Last Company Name (if any)"
                                id="lastOrganisation" required>
                        </div>

                        <br>
                        <br>
                        <!-- TERMS AND CONDITIONS -->
                        <div class="row mx-1 form-group">
                            <div class="form-check">
                              <input class="form-check-input mt-2" type="checkbox" id="termsAndConiditions" required />
                              <label for="termsAndConiditions" class="text-secondary font-weight-bold">By Clicking, you are confirming that you've read, understood and agree to the CODEPHER <a href="/Terms and Conditions.pdf" target="_blank">terms and conditions</a> </label>
                            </div>
                          </div>

                        <button type="submit" class="btn btn-gradient mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </section>
